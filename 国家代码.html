<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			请输入国家代码：
			<input v-model="number" type="text"/>
			<div v-for=" nation in nations">
				<div v-if="number==nation.code">
					国家是：{{nation.nation}}<br />
					首都是：{{nation.capital}}<br />
					代码是：{{nation.code}}<br />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el:'#app',
				data:{
					number:'',
					nations:[
						{nation:"中国",capital:"北京",code:"86"},
						{nation:"美国",capital:"华盛顿",code:"1"},
						{nation:"英国",capital:"伦敦",code:"44"},
						{nation:"日本",capital:"东京",code:"81"},
						{nation:"法国",capital:"巴黎",code:"33"},
						{nation:"马来西亚",capital:"吉隆坡",code:"60"}
					]
				}
			})
		</script>
	</body>
</html>
