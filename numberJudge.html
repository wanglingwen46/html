
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="userNumber%2==0">偶数</p>
			<p v-if="userNumber%2==1">奇数</p>
			<input type="text" v-model="userNumber"/>
		</div>
		<script type="text/javascript">
			let v =new Vue({
				el:'#app',
				data:{
					userNumber:1
				}
			})
		</script>
	</body>
</html>
